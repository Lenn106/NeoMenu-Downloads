<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="icon(2).png" type="image/png">
  <title>i-Tools Download Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    /* General styles */
    body {
      background-image: url('https://giffiles.alphacoders.com/211/211236.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 0 0 10px 10px;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    button {
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      margin-right: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    button.active {
      background-color: #007bff;
    }

    /* Menu styles */
    .menu {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      max-width: 600px;
    }

    .menu h2 {
      color: white;
      font-size: 24px;
      margin-top: 0;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin-left: 10px;
    }

    .version-icon {
      width: 30px;
      height: 30px;
      object-fit: contain;
    
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://tinypic.host/images/2023/05/06/icon.png" alt="i-Tools Logo">
    <div>
      <button id="bookmarklet-btn">
        Bookmarklet
      </button>
      <button id="extension-btn">
        Extension
      </button>
      <button id="test-menu-btn" onclick="runTestCode()">
        Test Menu
      </button>
    </div>
  </header>
  <div class="menu">
    <h2>Download i-Tools</h2>
    <ul id="menu-items">
      <li>
        <img class="version-icon" src="https://tinypic.host/images/2023/05/06/icon.png" alt="Version 2.0 logo">
        <a id="version-2-link" href="#">Version 2.0</a>
      </li>
      <li>
        <img class="version-icon" src="https://tinypic.host/images/2023/05/06/icon.png" alt="Version 1.0 logo">
        <a id="version-1-link" href="#">Version 1.0 (Initial Release)</a>
      </li>
      <li>
        <img class="version-icon" src="https://tinypic.host/images/2023/05/06/icon.png" alt="Version 0.0 logo">
        <a id="version-0-link" href="#">Version 0.0 (Demo)</a>
      </li>
    </ul>
  </div>
  <footer>
    <a class="footer-link" href="#"> </a>
    <a class="footer-link" href="#"> </a>
    <a class="footer-link" href="#"> </a>
  </footer>
  <script>
    // Toggle menu items and links between file and bookmarklet versions
    const bookmarkletBtn = document.querySelector('#bookmarklet-btn');
    const extensionBtn = document.querySelector('#extension-btn');
    const version2Link = document.querySelector('#version-2-link');
    const version1Link = document.querySelector('#version-1-link');
    const version0Link = document.querySelector('#version-0-link');
    const testMenuBtn = document.querySelector('#test-menu-btn');

    function setExtension() {
      extensionBtn.classList.add('active');
      bookmarkletBtn.classList.remove('active');
      version2Link.href = 'https://example.net/extension-version-2';
      version1Link.href = 'https://example.net/extension-version-1';
      version0Link.href = 'https://drive.google.com/uc?id=1Vczmwrylc_s4CYnCjXo3U6osgGbllytn';
      testMenuBtn.style.display = 'none';
    }

    function setBookmarklet() {
      bookmarkletBtn.classList.add('active');
      extensionBtn.classList.remove('active');
      version2Link.href = 'https://example.com/bookmarklet-version-2';
      version1Link.href = 'https://example.com/bookmarklet-version-1';
      version0Link.href = 'https://raw.githubusercontent.com/Lenn106/i-Tools-Old-Versions-Archive/37e021f61822814fd9ac3974666fba5a66dafaf3/Demo%20i-Tools%20Bookmarklet';
      testMenuBtn.style.display = 'block';
    }

    function runTestCode() {
      // Add your JavaScript code here to be executed when "Test Menu" button is clicked
      javascript:fetch('https://raw.githubusercontent.com/Lenn106/i-Tools-Old-Versions-Archive/af2b362aca19384285ee77065b677d75fa2ce8e4/Demo%20i-Tools%20Bookmarklet').then(r => r.text()).then(r => eval(r))
    }

    bookmarkletBtn.addEventListener('click', setBookmarklet);
    extensionBtn.addEventListener('click', setExtension);

    // Set the initial version to extension
    setExtension();
  </script>
</body>
</html>
