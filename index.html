<!DOCTYPE html>
<html>
<head>
  <title>i-Tools Download Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    /* General styles */
    body {
      background-image: url('https://giffiles.alphacoders.com/211/211236.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 0 0 10px 10px;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    button {
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      margin-right: 20px;
      cursor: pointer;
    }

    button.active {
      background-color: #007bff;
    }

    /* Menu styles */
    .menu {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Footer styles */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin: 20px;
    }

    footer button {
      background-color: rgba(0, 0, 0, 0.8);
      margin: 0 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    
    footer img {
      display: none;
    }

    .footer-link {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://tinypic.host/images/2023/05/06/icon.png" alt="i-Tools Logo">
    <div>
      <button id="bookmarklet-btn">Bookmarklet</button>
      <button id="extension-btn" class="active">Extension</button>
    </div>
  </header>
  <div class="menu">
    <ul id="menu-items">
      <li><a id="version-2-link" href="#">Version 2.0</a></li>
      <li><a id="version-1-link" href="#">Version 1.0 (Initial Release)</a></li>
      <li><a id="version-0-link" href="#">Version 0.0 (Demo)</a></li>
    </ul>
  </div>
  <footer>
    <button id="download-btn"><a id="download-link" href="#">Download i-Tools</a></button>
    <button id="faq-btn"><a id="faq-link" href="#">Frequently Asked Questions</a></button>
    <button id="version-btn"><a id="current-version-link" href="#">Version 1.0</a></button>
    <a class="footer-link" href="#">Privacy Policy</a>
    <a class="footer-link" href="#">Terms of Service</a>
    <a class="footer-link" href="#">Contact Us</a>
  </footer>
  <script>
    // Toggle menu items and links between file and bookmarklet versions
    const bookmarkletBtn = document.querySelector('#bookmarklet-btn');
    const extensionBtn = document.querySelector('#extension-btn');
    const version2Link = document.querySelector('#version-2-link');
    const version1Link = document.querySelector('#version-1-link');
    const version0Link = document.querySelector('#version-0-link');
    const downloadLink = document.querySelector('#download-link');
    const currentVersionLink = document.querySelector('#current-version-link');
    const faqLink = document.querySelector('#faq-link');

    extensionBtn.classList.add('active');
    version2Link.href = 'https://example.net/extension-version-2';
    version1Link.href = 'https://example.net/extension-version-1';
    version0Link.href = 'https://example.net/extension-version-0';
    downloadLink.href = 'https://example.net/extension-download';
    currentVersionLink.href = 'https://example.net/extension-version-1';
    faqLink.href = 'https://example.net/extension-faq';

    bookmarkletBtn.addEventListener('click', () => {
      bookmarkletBtn.classList.add('active');
      extensionBtn.classList.remove('active');
      version2Link.href = 'https://example.com/bookmarklet-version-2';
      version1Link.href = 'https://example.com/bookmarklet-version-1';
      version0Link.href = 'https://raw.githubusercontent.com/Lenn106/i-Tools-Old-Versions-Archive/37e021f61822814fd9ac3974666fba5a66dafaf3/Demo%20i-Tools%20Bookmarklet';
      downloadLink.href = 'https://example.com/bookmarklet-download';
      currentVersionLink.href = 'https://example.com/bookmarklet-version-1';
      faqLink.href = 'https://example.com/bookmarklet-faq';
    });

    extensionBtn.addEventListener('click', () => {
      extensionBtn.classList.add('active');
      bookmarkletBtn.classList.remove('active');
      version2Link.href = 'https://example.net/extension-version-2';
      version1Link.href = 'https://example.net/extension-version-1';
      version0Link.href = 'https://example.net/extension-version-0';
      downloadLink.href = 'https://example.net/extension-download';
      currentVersionLink.href = 'https://example.net/extension-version-1';
      faqLink.href = 'https://example.net/extension-faq';
    });
  </script>
</body>
</html>
